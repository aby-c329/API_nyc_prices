name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t abyc329/api_nyc_houseprice:latest .
        
      - name: Tag Docker image
        run: docker tag abyc329/api_nyc_houseprice:latest ${{ secrets.DOCKER_USERNAME }}/abyc329/api_nyc_houseprice:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/abyc329/api_nyc_houseprice:latest

  
