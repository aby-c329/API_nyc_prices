name: CI model to Dockerhub

#trigger
on: 
  pull_request:
    branches:
     - main

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
     - name: Check out the repo
       uses: actions/checkout@v2

     - name: Login to Docker Hub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Build Docker image
       run: docker build -t abyc329/api_nyc_houseprice:latest .

     - name: docker push to Dockerhub
       run: docker push abyc329/api_nyc_houseprice:latest

     - name: Login into the server
       run: echo '${{ secrets_DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

     - name: Deploy to Ec2
       uses: appleboy/ssh-action@master
       with:
         host: ${{ secrets.EC2_HOST }}
         username: ${{ secrets.EC2_USERNAME }}
         key: ${{ secrets.EC2_PRIVATE_KEY }}
         script: |
           docker login
           if docker ps --all | grep nyc_houseprice; then
             docker stop nyc_houseprice
             docker rm nyc_houseprice
           fi
           
           docker pull ${{ secrets.DOCKER_USERNAME }}/api_nyc_houseprice:latest
           docker run -d --name nyc_houseprice -p 8000:8000
        

