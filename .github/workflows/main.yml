name: CI odel to dockerhub

#trigger
on: 
  pull_request:
    branches:
     -main
#acciones
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

   steps:
   
     - name: Check the repo
     - uses: actions/checkout@v2

     - name: Login to DockerHub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Build Docker image
        run: docker build -t abyc329/api_nyc_houseprice:latest .

     - name: Docker push to dockerhub
        run: docker push abyc329/api_nyc_houseprice:latest
